<div class="relative mt-8 mb-4">
  <div class="absolute top-0 -translate-y-3/4 left-4 z-10">
    <div
      class="relative inline-block text-2xl font-semibold text-white rounded-lg"
    >
      <span
        class="absolute inset-0 translate-x-0.5 translate-y-0.5 bg-[#C78459] rounded-lg"
      ></span>
      <span
        class="relative block bg-[#FAA670] border border-[#C78459] rounded-lg px-4"
      >
        <span class="font-extrabold text-red-600">!&nbsp;</span>{{ task.title }}
      </span>
    </div>
  </div>
  <div
    class="relative inline-block text-xl font-medium text-white rounded-lg w-full"
  >
    <span
      class="absolute inset-0 translate-x-0.5 translate-y-0.5 bg-[#C78459] rounded-lg"
    ></span>
    <span
      class="relative block bg-[#FAA670] border border-[#C78459] pt-4 pb-2 pl-4 rounded-lg"
    >
      <div class="flex items-center">
        <div class="grow">{{ task.description }}</div>
        <input
          type="checkbox"
          [checked]="task.status === 'COMPLETE'"
          (click)="toggleTaskStatus(task)"
          class="mx-4 my-auto h-7 w-7 rounded-full border-gray-200 bg-white shadow-sm checked:bg-[#B1C475] checked:text-[#B1C475] focus:ring-[#C78459] focus:checked:ring-[#B1C475] hover:ring-[#C78459] hover:checked:ring-[#B1C475]"
        />
      </div>
    </span>
  </div>
</div>
